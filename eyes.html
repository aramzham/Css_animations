<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script defer src="app.js"></script>
	<style>
		body {
			background-color: #000;
			color: #fff;
			padding: 0;
			margin: 0;
		}
		
		main {
			display: grid;
			place-items: center;
			min-height: 100vh;
			position: relative;
		}
		
		#eyes, #eyes img {
			position: absolute;
		}
	</style>
</head>
<body>
	<main>
		<img id="anchor" src="morty.png">
		<div id="eyes">
			<img class="eye" src="eye.png" style="top:105px; right:23px">
			<img class="eye" src="eye.png" style="top:120px; right:137px">
			<img class="eye" src="eye.png" style="top:-126px; right:-131px">
			<img class="eye" src="eye.png" style="top:-132px; right:-217px">
		</div>
	</main>
</body>
</html>
